<div class="pageWrapper">
    <mat-card class="cardWithShadow theme-card">
        <hr>
        <mat-card-content>
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-md-6">
                        <app-cm-input [formGroup]="form" [controlName]="'emailId'" [_inputData]="contactNoSettings">
                        </app-cm-input>
                    </div>
                    <div class="col-md-6" style="padding-top: 30px;">
                        <button mat-flat-button class="btnAddress" (click)="openDialog()">
                            + Address Book
                        </button>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-8">
                        <app-cm-input [formGroup]="form" [controlName]="'subject'" [_inputData]="subjectSettings">
                        </app-cm-input>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-md-12">
                        <app-cm-textarea [formGroup]="form" [controlName]="'mailBody'"
                            [_inputData]="inputFields.msgText">
                        </app-cm-textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 text-right">
                        <div class="col-md-4">
                            <mat-checkbox class="example-margin" formControlName="isHtml">Is HTML</mat-checkbox>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <button mat-flat-button class="btnSubmit" (click)="SubmitAction()">
                            Submit
                        </button>
                        &nbsp;&nbsp;&nbsp;
                        <button mat-flat-button class="btnCancel" (click)="CancelAction()">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
