<div class="row mt-1">
    <div class="col-md-12">
        <div class="card">
            <div class="card-body" id="editForm">
                <div class="filter-row" style="display: flex; flex-wrap: wrap; align-items: flex-start; gap: 10px;">

                    <!-- Right Side Container for Button + Search -->
                    <div
                        style="margin-left: auto; display: flex; flex-direction: column; align-items: flex-end; gap: 8px;">
                        <!-- Search Input -->
                        <div style="max-width: 250px; width: 100%;">
                            <app-cm-input [formGroup]="form" [controlName]="'searchText'" [_inputData]="squareSettings">
                            </app-cm-input>
                        </div>
                    </div>
                </div>

                <app-cm-table [headArr]="headArr" [gridArr]="items" [pagination]="true" [totalRecords]="totalRecords"
                    [perPage]="perPage" [totalPages]="totalPages" [collectionSize]="collectionSize"
                    (pager)="onPageChange($event)" (recordPerPage)="onPageRecordsChange($event)"
                    (searchWithId)="onRowClicked($event)" (btnAction)="onButtonClicked($event)">
                </app-cm-table>
                <div class="row">
                    <div class="col-md-12 d-flex gap-2">
                        <button mat-flat-button class="btn-primary" (click)="SubmitAction()">
                            Submit
                        </button>
                        
                        <button mat-flat-button class="btnCancel" (click)="CancelAction()">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
