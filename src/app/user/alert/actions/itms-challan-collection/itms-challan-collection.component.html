<div class="pageWrapper">
    <mat-card class="cardWithShadow theme-card">
        <hr />
        <mat-card-content>
            <form [formGroup]="form">
                @if(this.task.sequence == 0) {
                <div class="row">
                    <div class="col-md-6">
                        <button mat-flat-button class="btnSubmit" (click)="SubmitAction()">
                            Assign to Site Engineer
                        </button>
                    </div>
                </div>
                }

                @if(this.task.sequence == 1) {
                <div [ngClass]="{ 'readonly-div': !this.task.hasAccess}">
                    <div class="row">
                        <div class="col-md-12">
                            <app-cm-textarea [formGroup]="form" [controlName]="'remarks'"
                                [_inputData]="inputFields.remarks">
                            </app-cm-textarea>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <label>Attachment</label> &nbsp;&nbsp;&nbsp;
                            <input type="file">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <mat-checkbox class="example-margin" formControlName="isVerified">Mark as
                                closed</mat-checkbox>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12">
                            <button mat-flat-button class="btnSubmit" (click)="SubmitAction()">
                                Submit
                            </button>
                            &nbsp;&nbsp;&nbsp;
                            <button mat-flat-button class="btnCancel" (click)="CancelAction()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
                }

                @if(this.task.sequence == 2) {
                <div [ngClass]="{ 'readonly-div': !this.task.hasAccess}">
                    <app-api-action></app-api-action>
                    <div class="row">
                        <div class="col-md-12">
                            <button mat-flat-button class="btnSubmit" (click)="SubmitAction()">
                                Close
                            </button>
                            &nbsp;&nbsp;&nbsp;
                            <button mat-flat-button class="btnCancel" (click)="CancelAction()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
                }
            </form>
        </mat-card-content>
    </mat-card>
</div>
