@if(data.type == "vms") {
    <mat-card class="cardWithShadow theme-card">
        <mat-card-content>
            <form [formGroup]="form">
                <div class="row">
                    <div class="col-md-6">
                        <app-cm-select2 *ngIf="isTypeSelected" [formGroup]="form" [controlName]="'selectedVms'"
                            [settings]="vmsSettings" (returnObject)="onActionTypeSelected($event)">
                        </app-cm-select2>
                    </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12 d-flex gap-2">
                        <button mat-flat-button class="btn-primary" (click)="SubmitAction()">
                            Submit
                        </button>
                        
                        <button mat-flat-button class="btnCancel" (click)="CancelAction()">
                            Cancel
                        </button>
                    </div>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
}
