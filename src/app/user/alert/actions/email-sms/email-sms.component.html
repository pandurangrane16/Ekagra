<mat-card-content class="p-0">
  <div class="row">
    <div class="col-md-6">

      <!-- Dropdown -->
     
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Select Action</mat-label>
        <mat-select [(value)]="selectedAction" (selectionChange)="onActionSelect()">
          <mat-option value="sms">SMS</mat-option>
          <mat-option value="email">Email</mat-option>
        </mat-select>
      </mat-form-field>

    </div>
  </div>

  <div class="row mt-3">
    <div class="col-md-12">
      
      
      <ng-container [ngSwitch]="selectedAction">

        <app-sms-action  [task]="this.task"   [selectedAction]="'sms'" *ngSwitchCase="'sms'"></app-sms-action>

        <app-email-action  [task]="this.task"   [selectedAction]="'email'"  *ngSwitchCase="'email'"></app-email-action>

        <p *ngSwitchDefault class="text-muted fst-italic">
          Please select an action type.
        </p>

      </ng-container>

    </div>
  </div>

</mat-card-content>
