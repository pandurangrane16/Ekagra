        <mat-card-content class="p-0">
            <form [formGroup]="form">
                @if(this.task.sequence == 0) {
                <div class="row">
                    <div class="col-md-6">
                        <button mat-flat-button class="btnSubmit" (click)="SubmitAction()">
                            Assign to Site Engineer
                        </button>
                    </div>
                </div>
                }

                @if(this.task.sequence == 1) {
                <div [ngClass]="{ 'readonly-div': !this.task.hasAccess}">
                    <div class="row">
                        <div class="col-md-12">
                            <app-cm-textarea [formGroup]="form" [controlName]="'remarks'"
                                [_inputData]="inputFields.remarks">
                            </app-cm-textarea>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-6 d-flex gap-2">
                            <label>Attachment</label>
                            <input type="file">
                        </div>
                    
                        <div class="col-md-6  d-flex align-items-center">
                            <mat-checkbox class="example-margin me-2" formControlName="isVerified" color="primary"></mat-checkbox> Mark as closed
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-12 d-flex gap-2">
                            <button mat-flat-button class="btn-primary" (click)="SubmitAction()">
                                Submit
                            </button>
                            &nbsp;&nbsp;&nbsp;
                            <button mat-flat-button class="btnCancel" (click)="CancelAction()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
                }

                @if(this.task.sequence == 2) {
                <div [ngClass]="{ 'readonly-div': !this.task.hasAccess}">
                    <app-vms-broadcasting></app-vms-broadcasting>
                    <hr>
                    <div class="row">
                        <div class="col-md-12 d-flex gap-2">
                            <button mat-flat-button class="btnSubmit" (click)="SubmitAction()">
                                Close
                            </button>
                            
                            <button mat-flat-button class="btnCancel" (click)="CancelAction()">
                                Cancel
                            </button>
                        </div>
                    </div>
                </div>
                }
            </form>
        </mat-card-content>
