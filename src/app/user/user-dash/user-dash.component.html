<div *ngIf="dashboardData && dashboardData.groups">
    <div [style.width.px]="dashboardData.width" [style.height.px]="dashboardData.height" style="position: relative;">
        <div *ngFor="let widget of dashboardData.groups; let i = index" [style.position]="'absolute'"
            [style.left.px]="widget.position?.x || 0" [style.top.px]="widget.position?.y || 0">
            @if(widget.type.value === '0') {
            <highcharts-chart [Highcharts]="Highcharts" [options]="widget.chartOptions"
                [style.width.px]="widget.chartOptions.chart?.width || 400"
                [style.height.px]="widget.chartOptions.chart?.height || 300"></highcharts-chart>
            }
            @else if(widget.type.value == "1") {
            <div class="row notification-chart" [style.width.px]="350" [style.height.px]="560">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <label>{{widget.notiHeader}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <mat-list role="list" class="notify">
                            @for (alert of alertsData; track alert) {
                            <mat-list-item>
                                <mat-icon matListItemIcon> <img src="{{alert.img}}" alt="" /></mat-icon>
                                <div matListItemTitle>{{alert.AlertTitle}}</div>
                                <div matListItemLine>{{alert.AlertSubTitle}}</div>
                            </mat-list-item>
                            }
                        </mat-list>
                    </div>
                </div>
            </div>
            }
            @else if(widget.type.value == "2") {
            <div class="row notification-chart" [style.width.px]="250" [style.height.px]="100">
                <div class="row">
                    <div class="col-md-12 text-center">
                        <label>{{widget.staticHeader}}</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="d-flex justify-content-between align-items-center mt-1">
                            <span class="infoTxt">30.1%</span><span>+6.08% <img src="assets/img/ArrowRise.png"
                                    alt=""></span>
                        </div>
                    </div>
                </div>
            </div>
            }
            <!-- other widget types here -->
        </div>
    </div>
</div>
