

<div class="dialog-container">
    <div class="dialog-header">
        <h2>Map Configuration</h2>
        <button mat-icon-button (click)="close()" aria-label="Close">
          <mat-icon>close</mat-icon>
        </button>
      </div>
   

    <hr class="input-header-hr" /> 

    <form [formGroup]="form" class="form-container">
       
          
        <div class="row">
           
            <div class="col-md-6">
              <label>Name</label>
              <app-cm-input
                [formGroup]="form"
                [controlName]="'name'"
                [_inputData]="inputFields.name">
              </app-cm-input>
            </div>
          
           
            <div class="col-md-6">
              <label>Display Name</label>
              <app-cm-input
                [formGroup]="form"
                [controlName]="'description'"
                [_inputData]="inputFields.description">
              </app-cm-input>
            </div>
        </div>

        <div class="row">
           
            <div class="col-md-12">
              <label>SourceURL</label>
              <app-cm-input
                [formGroup]="form"
                [controlName]="'name'"
                [_inputData]="inputFields.name">
              </app-cm-input>
            </div>
          
        </div>

        <div class="row">
           
            <div class="col-md-6">
              <label>MinZoom</label>
              <app-cm-input
                [formGroup]="form"
                [controlName]="'name'"
                [_inputData]="inputFields.name">
              </app-cm-input>
            </div>
          
           
            <div class="col-md-6">
              <label>MaxZoom</label>
              <app-cm-input
                [formGroup]="form"
                [controlName]="'description'"
                [_inputData]="inputFields.description">
              </app-cm-input>
            </div>
        </div>

        <div class="row">
           
            <div class="col-md-6">
              <label>Lat</label>
              <app-cm-input
                [formGroup]="form"
                [controlName]="'name'"
                [_inputData]="inputFields.name">
              </app-cm-input>
            </div>
          
           
            <div class="col-md-6">
              <label>Long</label>
              <app-cm-input
                [formGroup]="form"
                [controlName]="'description'"
                [_inputData]="inputFields.description">
              </app-cm-input>
            </div>
        </div>

        <div class="row">
           
            <div class="col-md-6">
              <label>WmsLayer</label>
              <app-cm-input
                [formGroup]="form"
                [controlName]="'name'"
                [_inputData]="inputFields.name">
              </app-cm-input>
            </div>
          
           
            <div class="col-md-6">
              <label>Description</label>
              <app-cm-input
                [formGroup]="form"
                [controlName]="'description'"
                [_inputData]="inputFields.description">
              </app-cm-input>
            </div>
        </div>
      

       
      
         

        


        


     

        <div class="row">
            <div class="col-md-6">
                <label class="toggle-label">Enabled</label>
                <app-cm-toggle [formGroup]="form" [settings]="toggleSettingsWithoutHeader" style="margin-top: -35px;"></app-cm-toggle>
            </div>
        </div>
        
         <!-- Action Buttons -->
         <div class="dialog-actions">
            <button mat-button (click)="close()">Cancel</button>
            <button mat-flat-button color="primary" (click)="submit()">Save</button>
          </div>
        
           
          
      
    </form>
</div>
