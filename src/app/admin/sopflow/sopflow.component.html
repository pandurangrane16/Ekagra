<div class="p-6">
    <h1 class="text-3xl font-bold text-blue-700 mb-6">üö¶ SOP Workflows Dashboard</h1>
  
    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <mat-card *ngFor="let sop of sops" class="sop-card mat-elevation-z6">
        <mat-card-header>
          <div mat-card-avatar class="sop-avatar">{{ sop.system[0] }}</div>
          <mat-card-title class="text-xl font-semibold">{{ sop.system }} - {{ sop.title }}</mat-card-title>
          <mat-card-subtitle>{{ sop.frsId }}</mat-card-subtitle>
        </mat-card-header>
  
        <mat-card-content>
          <mat-accordion>
            <mat-expansion-panel *ngFor="let act of sop.activities" class="sop-panel">
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <span class="font-medium">{{ act.id }}</span> - {{ act.useCase }}
                </mat-panel-title>
                <mat-panel-description>
                  <span [ngClass]="act.type === 'Auto' ? 'badge-auto' : 'badge-manual'">
                    {{ act.type }}
                  </span>
                </mat-panel-description>
              </mat-expansion-panel-header>
              
              <p class="mb-2">{{ act.activity }}</p>
              <p class="text-sm text-gray-500">‚è± Duration: {{ act.duration }}</p>
            </mat-expansion-panel>
          </mat-accordion>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
