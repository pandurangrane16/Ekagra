
 <div class="card mt-1">
    <div class="card-header d-flex justify-content-between align-items-center">
  
        <mat-card-title><h4 class="mt-1 mb-0">Contact Configuration</h4></mat-card-title>
           
       <button mat-icon-button matTooltip="Back to List" aria-label="Back" (click)="close()" style="margin-top: -10px; margin-bottom: -10px;">
  <mat-icon>reply</mat-icon>
</button>
 
    </div>
  
  <div class="card-body">
    <form [formGroup]="form" class="form-container">
        <div class="row">
            <div class="col-md-4">
                     <label>Select Type</label>
              <app-cm-select2
  *ngIf="isContactLoaded"
  [formGroup]="form"
  [controlName]="'ContactType'"
  [settings]="ContactTypeSettings"
  (optionSelected)="onContactTypeSelected($event)" class="d-block">
</app-cm-select2>
  <div *ngIf="f['name'].touched && f['name'].errors" class="text-danger mt-1">
    {{ getErrorMessage('ContactType', 'ContactType', true, 'Please select a valid contact type') }}
  </div>
            </div>
             <div class="col-md-6">
                  <label>Name</label>
                <app-cm-input
                  [formGroup]="form"
                  [controlName]="'name'"
                  [_inputData]="inputFields.name">
                </app-cm-input>
                
                   <div *ngIf="f['name'].touched && f['name'].errors" class="text-danger mt-1">
        {{ getErrorMessage('name', 'name', false, '') }}
      </div>
            </div>
        </div>
       <div class="row">

  <div class="col-md-6" file-upload>
    <label>Contact</label>
                <app-cm-input
                  [formGroup]="form"
                  [controlName]="'contact'"
                  [_inputData]="inputFields.contact">
                </app-cm-input>

    <div *ngIf="f['contact']?.touched && f['contact']?.errors" class="text-danger mt-1">
      {{ getErrorMessage('contact', 'contact', false, '') }}
    </div>
  </div>

  <div class="col-md-6" file-upload>
         <!-- Toggles -->
         <!-- <div class="toggle-row">
              <app-cm-toggle
  [formGroup]="form"
  [controlName]="'isActive'"
  [settings]="isactivetoggle">
</app-cm-toggle> -->
 <label>Status</label>
<!-- <app-cm-toggle
  [settings]="isactivetoggle"
  [formGroup]="form"
  [controlName]="'isactivetoggle'">
</app-cm-toggle> -->
<app-cm-toggle
  [settings]="isactivetoggle"
  [formGroup]="form"
  [controlName]="'isActive'">
</app-cm-toggle>
              <div *ngIf="f['isActive'].touched && f['isActive'].errors" class="text-danger mt-1">
        {{ getErrorMessage('isActive', 'isActive', false, '') }}
      </div>
          </div>
  </div>





       
     
        <!-- Action Buttons -->
        <div class="dialog-actions">
         
          <button mat-stroked-button (click)="close()">Cancel</button>
          <button mat-flat-button color="primary" (click)="submit()">Save</button>
        </div>
    </form>
</div>
</div>
