<div class="row mt-1">
    <div class="col-md-12">
<div class="card">
  <div class="card-header">
     <mat-card-title><h4 class="mt-1 mb-0">Contact Configuration</h4></mat-card-title>   
  </div>
    <div class="card-body"  id="editForm">

<div class="filter-row d-flex justify-content-between align-items-start">
  <div class="d-flex justify-content-start align-items-center gap-2">
 
 
            <div>
               <label>Select Type</label>
<app-cm-select2
*ngIf="isContactLoaded"
    [formGroup]="form"
    [controlName]="'ContactType'"
    [settings]="ContactTypeSettings"
    (optionSelected)="onContactTypeSelected($event)" class="mt_20f">
  </app-cm-select2>
            </div>
  


  <button mat-flat-button
        class="btn-primary mt-4" (click)="submit()"  
        class="btn-primary mt-4" (click)="submit()"  
       >
        Submit
        </button></div>
 <!-- Right Side Container for Button + Search -->
 <div class="d-flex justify-content-start flex-column gap-1">
    
      <!-- Create Button -->
      <button mat-flat-button
     class="btn-primary w-100" (click)="openDialog()">
      + Create Contact Configuration
    </button>

    <!-- Search Input -->
    <div class="w-100">
      <app-cm-input
        [formGroup]="form"
        [controlName]="'searchText'"
        [_inputData]="squareSettings">
      </app-cm-input>
    </div>
  </div>
</div>

<app-cm-table
   [headArr]="headArr"
  [gridArr]="items"
  [pagination]="true"
  [totalRecords]="totalRecords"
  [perPage]="perPage"
  [totalPages]="totalPages"
  [collectionSize]="collectionSize"
  (pager)="onPageChange($event)"
  (recordPerPage)="onPageRecordsChange($event)"
  (searchWithId)="onRowClicked($event)"
  (btnAction)="onButtonClicked($event)">
</app-cm-table>
</div>
</div>
</div>
</div>
