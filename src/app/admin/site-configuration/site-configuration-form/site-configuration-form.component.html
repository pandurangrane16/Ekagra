    <div class="card mt-1">
    <div class="card-header d-flex justify-content-between align-items-center">
  
        <mat-card-title><h4 class="mt-1 mb-0">Site Configuration</h4></mat-card-title>
           
       <button mat-icon-button matTooltip="Back to List" aria-label="Back" (click)="close()" style="margin-top: -10px; margin-bottom: -10px;">
  <mat-icon>reply</mat-icon>
</button>
 
    </div>
  
  <div class="card-body">
      <form [formGroup]="form" class="form-container">
        <div class="row">
          <div class="col-md-6">
            <label>Project Name</label>

            <div>
              <app-cm-select2 [formGroup]="form" [controlName]="'selectedStatus'" [settings]="projectSelectSettings"
                (optionSelected)="onProjectSelected($event)" class="full-width-select">
              </app-cm-select2>
            </div>
          </div>


          <div class="col-md-6">
            <label>Site Id</label>
            <app-cm-input [formGroup]="form" [controlName]="'name'" [_inputData]="inputFields.name">
            </app-cm-input>
          </div>


        </div>

        <div class="row">

          <div class="col-md-6">
            <label>Site Name</label>
            <app-cm-input [formGroup]="form" [controlName]="'name'" [_inputData]="inputFields.name">
            </app-cm-input>
          </div>


          <div class="col-md-6">
            <label>Description</label>
            <app-cm-input [formGroup]="form" [controlName]="'description'" [_inputData]="inputFields.description">
            </app-cm-input>
          </div>
        </div>
        <div class="row">

          <div class="col-md-4">
            <label>Latitude</label>
            <app-cm-input [formGroup]="form" [controlName]="'name'" [_inputData]="inputFields.name">
            </app-cm-input>
          </div>


          <div class="col-md-4">
            <label>Longitude</label>
            <app-cm-input [formGroup]="form" [controlName]="'description'" [_inputData]="inputFields.description">
            </app-cm-input>
          </div>
          <div class="col-md-4">
            <label>Pincode</label>
            <app-cm-input [formGroup]="form" [controlName]="'description'" [_inputData]="inputFields.description">
            </app-cm-input>
          </div>
        </div>


        <div class="row">
          <div class="col-md-6" style="margin-top: -10px;">
            <label style="position: relative; top: 6px; display: block;">Project Name</label>

            <div>
              <app-cm-select2 [formGroup]="form" [controlName]="'selectedStatus'" [settings]="projectSelectSettings"
                (optionSelected)="onProjectSelected($event)" class="full-width-select" >
              </app-cm-select2>
            </div>
          </div>

          <div class="col-md-6">
            <label>Address</label>
            <app-cm-input [formGroup]="form" [controlName]="'description'" [_inputData]="inputFields.description">
            </app-cm-input>
          </div>



        </div>
        <div class="row">
          <div class="col-md-6">
            <label>Area Name:</label>
            <app-cm-input [formGroup]="form" [controlName]="'description'" [_inputData]="inputFields.description">
            </app-cm-input>
          </div>
          <div class="col-md-6">
            <label>Road Name:</label>
            <app-cm-input [formGroup]="form" [controlName]="'description'" [_inputData]="inputFields.description">
            </app-cm-input>
          </div>
        </div>


        <div class="row">



          <div class="col-md-6">
            <label>Taluka:</label>
            <app-cm-input [formGroup]="form" [controlName]="'name'" [_inputData]="inputFields.name">
            </app-cm-input>
          </div>

          <div class="col-md-6">
            <label>District:</label>
            <app-cm-input [formGroup]="form" [controlName]="'description'" [_inputData]="inputFields.description">
            </app-cm-input>
          </div>
        </div>







        <div class="row">
          <div class="col-md-6">
            <label class="toggle-label">Enabled</label>
            <app-cm-toggle [formGroup]="form" [settings]="toggleSettingsWithoutHeader"
              style="margin-top: -35px;"></app-cm-toggle>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="dialog-actions">
          <button mat-button (click)="close()">Cancel</button>
          <button mat-flat-button color="primary" (click)="submit()">Save</button>
        </div>




      </form>
    <!-- </div> -->
</div>
</div>
