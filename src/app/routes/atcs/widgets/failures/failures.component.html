<highcharts-chart 
  [Highcharts]="Highcharts"
  [options]="chartOptions"
   [update]="updateFlag"
  style="width: 100%; min-height: 260px; display: block;"
></highcharts-chart>
<div class="d-flex flex-wrap">
   
      <div *ngFor="let serie of jsonData.data; index as i;" class="d-flex align-items-center me-4">
        <span [ngStyle]="{'width': '10px', 'height': '10px','border-radius': '25px', 'background-color': serie.color, 'display':'block'}"></span> <label>  &nbsp;{{serie.name}} </label>
      </div>
   
  </div>
