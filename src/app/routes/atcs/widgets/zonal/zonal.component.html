<div class="d-flex justify-content-between align-items-center"> <h6>Device Status</h6>  
         <button mat-icon-button appearance="outline"><mat-icon>refresh</mat-icon></button></div>
<highcharts-chart 
  [Highcharts]="Highcharts"
  [options]="chartOptions"
    [update]="updateFlag"

  style="width: 100%; min-height: 250px; display: block;"
></highcharts-chart>


<div class="mt-3">
  <ul style="list-style: none;">
    <li *ngFor="let serie of jsonData.data; index as i;" class="d-flex justify-content-between">
      <label class="d-flex align-items-center"><span [ngStyle]="{'width': '10px', 'height': '10px','border-radius': '25px', 'background-color': serie.color, 'display':'block'}"></span>  &nbsp;{{serie.name}} </label><span class="me-2"> {{serie.y}}  </span>
    </li>
  </ul>
</div>
