<div class="container-fluid bg-white">
    <div class="row">
        <div class="col-md-6 col-lg-6 main justify-content-center">
            <div class="login justify-content-center align-items-center">
                <img src="assets/img/logo.svg" alt="" class="ml-auto mr-auto logo">
                <form [formGroup]="form">
                    <div class="row">
                        <div class="col-md-3">
                            <mat-label class="align-self-start">First Name</mat-label>
                        </div>
                        <div class="col-md-9">
                            <mat-form-field class="mat-elevation-z16">
                                <input matInput placeholder="Enter your First Name" class="form-control"
                                    formControlName="firstName">
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <mat-label class="align-self-start">Last Name</mat-label>
                        </div>
                        <div class="col-md-9">
                            <mat-form-field class="mat-elevation-z16">
                                <input matInput placeholder="Enter your Last Name" class="form-control"
                                    formControlName="lastName">
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-3">
                            <mat-label class="align-self-start">userName</mat-label>
                        </div>
                        <div class="col-md-9">
                            <mat-form-field class="mat-elevation-z16">
                                <input matInput placeholder="Enter your userName" class="form-control"
                                    formControlName="userNameOrEmailAddress">
                                <mat-hint class="d-none">Hint</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <mat-label class="align-self-start">Email</mat-label>
                        </div>
                        <div class="col-md-9">
                            <mat-form-field class="mat-elevation-z16">
                                <input matInput placeholder="Enter your email" class="form-control"
                                    formControlName="userNameOrEmailAddress">
                                <mat-hint class="d-none">Hint</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <mat-label class="align-self-start">Password</mat-label>
                        </div>
                        <div class="col-md-9">
                            <mat-form-field class="mat-elevation-z24" appearance="fill">
                                <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="**********"
                                    class="form-control" formControlName="password">
                            </mat-form-field>
                        </div>
                    </div>


                    <div class="row">
                        <div class="col-md-3">
                            <mat-label class="align-self-start">ReType Password</mat-label>
                        </div>
                        <div class="col-md-9">

                            <mat-form-field class="mat-elevation-z24" appearance="fill">
                                <input matInput [type]="showPassword ? 'text' : 'password'" placeholder="**********"
                                    class="form-control" formControlName="retypePassword">

                                <button mat-icon-button matSuffix type="button" (click)="togglePasswordVisibility()"
                                    [attr.aria-label]="'Toggle password visibility'" [attr.aria-pressed]="showPassword">
                                    <mat-icon>{{ showPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                                </button>

                                <mat-hint class="d-none">Hint</mat-hint>
                            </mat-form-field>
                        </div>
                    </div>


                    <button mat-flat-button class="btn w-100" (click)="OnRegister()">Register</button>
                    <button mat-flat-button class="btn w-100" (click)="onSSOLogin()">Login</button>
                </form>
            </div>

            <app-footer></app-footer>
        </div>
        <div class="col-md-6 col-lg-6 p-0 m-0">
            <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
                @for (slide of slides; track slide.img) {
                <div ngxSlickItem class="slide">
                    <img src="{{ slide.img }}" alt="" width="100%">
                </div>
                }
            </ngx-slick-carousel>


        </div>
    </div>
</div>
