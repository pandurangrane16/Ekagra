<div class="row">
    <div class="col-md-3">
        <div class="card mt-1">
            <div class="card-body">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-icon matPrefix>search</mat-icon>
                    <input matInput placeholder="Placeholder"> 
                    <mat-icon matSuffix>filter_list</mat-icon>
                </mat-form-field> 

            <mat-accordion class="mt-1">
  <mat-expansion-panel *ngFor="let site of sites">
    <mat-expansion-panel-header>
      <mat-panel-title>{{ site.name }}</mat-panel-title>
    </mat-expansion-panel-header>

    <mat-accordion>
      <mat-expansion-panel *ngFor="let loc of site.locations">
        <mat-expansion-panel-header>
          <mat-panel-title>{{ loc.name }}</mat-panel-title>
        </mat-expansion-panel-header>

       <div 
  *ngFor="let cam of loc.cameras"
  class="ps-3 mb-1"
  (click)="onCameraSelect(site.id, loc.id, cam.id)"
  style="cursor: pointer">
  <p class="m-0">{{ cam.name }}</p>
</div>
      </mat-expansion-panel>
    </mat-accordion>
  </mat-expansion-panel>
</mat-accordion>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div class="row">
           <div *ngFor="let cam of camera" class="col-md-6 mt-1 mb-1">
                <div class="card" [ngClass]="{ fullscreen: cam.expanded }">
                <div class="card-body">  
                <div class="title d-flex align-items-start justify-content-between mb-1">
                    <span>
                        {{cam.name}}
                    </span>
                    <span class="actions">
                        <a class="me-1"><img src="assets/img/Share-Link.png"/></a>
                        <a class="me-1" (click)="toggleExpand(cam)"> <img src="assets/img/Minimize-2.png"></a>
                        <a><img src="assets/img/Delete-Circle.png"></a>
                    </span>
                </div>
                <div>
                    <img [src]="cam.img" alt="" class="img-fluid w-100">
                </div>
            </div>
        </div>
            </div>
        </div>
    </div>
</div>
