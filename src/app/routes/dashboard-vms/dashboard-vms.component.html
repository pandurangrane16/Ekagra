<app-cm-breadcrumb
  [breadcrumbItems]="[
    { parts: ['VMS Dashboard'], link: '/dashboard-pa' }
  ]">
</app-cm-breadcrumb>
<div class="row">
  <div class="col-md-9"></div>
  <div class="col-md-3">
    <button mat-flat-button color="primary" class="btn w-50 text-right" (click)="OpenEmergencyPublish()">Emergency Publish</button>
  </div>
</div>
<div class="row mb-2 mt-2 d-flex">
  <div class="col-md-3">
    <div class="card">
      <div class="card-body text-center">
        <h4>Device Status</h4>
        <app-device-status></app-device-status>

      </div>
    </div>
  </div>

  <div class="col-md-9 vms-table-scroll">

    <app-cm-table [headArr]="headArr" [gridArr]="userList" [pagination]="true" [totalRecords]="totalRecords"
      [perPage]="perPage" [totalPages]="totalPages" [collectionSize]="collectionSize" (pager)="onPageChange($event)"
      (recordPerPage)="onPageRecordsChange($event)" (searchWithId)="onRowClicked($event)"
      (btnAction)="onButtonClicked($event)">
    </app-cm-table>


  </div>
</div>
