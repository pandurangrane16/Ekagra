<div class="card p-0">
  <app-cm-breadcrumb [breadcrumbItems]="[{ parts: ['VMD Dashboard'], link: '/dashboard-vms' }]"
       [zoneOptions]="ZoneOptions" [selectedZones]="selectedZones" [showDatePicker]="false" [showPicker]="false"
        (zoneSelectionChange)="onActionSelectionChange($event)" (configClear)="clearActions()"
        >
    </app-cm-breadcrumb>
  
<div>
   
    <button mat-flat-button color="primary" class="btn w-50 text-right btnEmergencyPublish" (click)="OpenEmergencyPublish()" matTooltip="Emergency Publish"><img src="assets/img/publish.png" alt="" width="24px" class="faa-tada animated"></button>
  
</div>
<div class="card-body">
<div class="row mb-2 mt-2 d-flex">
  <div class="col-md-3">
    <div class="card">
      <div class="card-body">
       
      <app-device-status [zoneIds]="selectedZoneIds"></app-device-status>
      

      </div>
    </div>
  </div>

  <div class="col-md-9 vms-table-scroll border-0">

    <app-cm-table [headArr]="headArr" [gridArr]="userList" [pagination]="true" [totalRecords]="totalRecords"
      [perPage]="perPage" [totalPages]="totalPages" [collectionSize]="collectionSize" (pager)="onPageChange($event)"
      (recordPerPage)="onPageRecordsChange($event)"(searchChanged)="handleSearch()" (searchWithId)="onRowClicked($event)"
      (btnAction)="onButtonClicked($event)">
    </app-cm-table>


  </div>
</div>
</div>
</div>
