<div class="progress mx-3">
  <div class="progress-bar good" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0"
    aria-valuemax="100">
    <label><span class="scale" *ngIf="scale >= 0 && scale <= 50"></span>Good</label>
  </div>
  <div class="progress-bar moderate" role="progressbar" style="width: 10%" aria-valuenow="10" aria-valuemin="0"
    aria-valuemax="100">
    <label><span class="scale" *ngIf="scale > 50 && scale <= 100"></span>Moderate</label>
  </div>
  <div class="progress-bar poor" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0"
    aria-valuemax="100">
    <label><span class="scale" *ngIf="scale > 100 && scale <= 200"></span>Poor</label>
  </div>
  <div class="progress-bar unhealthy" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0"
    aria-valuemax="100">
    <label><span class="scale" *ngIf="scale > 200 && scale <= 300"></span>Unhealthy</label>
  </div>
  <div class="progress-bar severe" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0"
    aria-valuemax="100">
    <label><span class="scale" *ngIf="scale > 300 && scale <= 400"></span>Severe</label>
  </div>
  <div class="progress-bar hazardous" role="progressbar" style="width: 20%" aria-valuenow="20" aria-valuemin="0"
    aria-valuemax="100">
    <label><span class="scale" *ngIf="scale > 400"></span>Hazardous</label>
  </div>
</div>
