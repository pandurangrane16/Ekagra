<div class="position-relative">
    <highcharts-chart
  *ngIf="Highcharts && chartOptions"
  [Highcharts]="Highcharts"
  [options]="chartOptions"
  style="width: 100%; height: 250px; display: block; margin-top: -50px; margin-bottom: 40px;">
</highcharts-chart>
<div class="gauge-center-label"><span  [innerHTML]="totalEntries"></span><br/><small>{{totalUniqueSites}} Areas</small></div>
  </div>
