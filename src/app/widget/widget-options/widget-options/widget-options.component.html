<button mat-icon-button class="closeBtn" (click)="showOptions.set(false)">
  <mat-icon>close</mat-icon>
</button>

<button mat-icon-button class="move-forward" (click)="store.moveWidgetToRight(data().id)">
    <mat-icon>chevron_right</mat-icon>
  </button>
<button mat-icon-button class="move-backward" (click)="store.moveWidgetToLeft(data().id)">
    <mat-icon>chevron_left</mat-icon>
  </button>
<button mat-icon-button class="remove-widget" (click)="store.removeWidget(data().id)">
    <mat-icon>delete</mat-icon>
  </button>

<div>
  Width
  <mat-button-toggle-group
    hideSingleSelectionIndicator="true"
    [value]="data().cols ?? 1"
    (change)="store.updateWidget(data().id, {cols: +$event.value})"
  >
    <mat-button-toggle [value]="1">1</mat-button-toggle>
    <mat-button-toggle [value]="2">2</mat-button-toggle>
    <mat-button-toggle [value]="3">3</mat-button-toggle>
    <mat-button-toggle [value]="4">4</mat-button-toggle>
    <mat-button-toggle [value]="5">5</mat-button-toggle>
  </mat-button-toggle-group>
</div>
<div>
  Height
  <mat-button-toggle-group
    hideSingleSelectionIndicator="true"
    [value]="data().rows ?? 1"
    (change)="store.updateWidget(data().id, {rows: +$event.value})"
  >
    <mat-button-toggle [value]="1">1</mat-button-toggle>
    <mat-button-toggle [value]="2">2</mat-button-toggle>
    <mat-button-toggle [value]="3">3</mat-button-toggle>
    <mat-button-toggle [value]="4">4</mat-button-toggle>
    <mat-button-toggle [value]="5">5</mat-button-toggle>
  </mat-button-toggle-group>
</div>
