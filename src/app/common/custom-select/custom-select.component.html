<div [formGroup]="formGroup" class="form-group">
  <label>{{ label }}</label>
  <select class="form-control" [formControlName]="controlName" (change)="onSelectionChange($event)">
    <option value="">-- Select --</option>
    <option *ngFor="let option of options" [value]="option.value">
      {{ option.name }}
    </option>
  </select>
</div>
