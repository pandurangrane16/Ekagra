<div
  class="fixed top-5 right-5 z-[9999] flex flex-col space-y-3"
>
<div class="alert d-flex align-item-center mat-elevation-z5"  *ngFor="let alert of alerts$ | async"
    @fadeInOut  [ngClass]="alertClass(alert)">
        <span class="infoIcon">
          <mat-icon fontIcon="info"></mat-icon>

        </span>
         <span class="msg"> {{ alert.message }} </span>
         <div class="close-btn" (click)="close(alert.id!)">
           <mat-icon fontIcon="close"></mat-icon>
         </div>
      </div>
</div>
